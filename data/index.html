<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Advance Meter</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="panel" id="main-page">
        <div class="rpm-container">
            <div id="status-led" class="led-red"></div>
            <h1 id="counter">RPM: 0</h1>
        </div>
        <h1 id="maxrpm">MAX RPM: 0</h1>
        <h1 id="advance">ADV: 0°</h1>
        <div id="led" class="%STATE%"></div>
        <div class="config-container">
            <input type="range" id="static-adv-slider" min="0" max="359" value="36">
            <span id="static-adv-display">36°</span>
        </div>
        <button id="graph-button">Graph</button>
        
    </div>

    <div id="chartContainer">
        <canvas id="chartCanvas"></canvas>
        <div id="tooltip"></div>
        
    </div>
    <div>
        <button id="main-button">Back</button>
        <button id="rst-button">Reset</button>
        <button id="download-button">Download</button>
    </div>


</body>

<script src="index.js"></script>

</html>
